<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./my.css">
    <title>slider</title>
</head>

<body>

    <div class="container">
        <section>
            <div class="slider-wrapper">
                <!-- slider-block нужен чтобы кнопки не исчезали если они снаружи slider -->
                <div class="slider-block">
                    <button class="btn-prev">prev</button>
                    <div class="slider">
                        <div class="slider-line">
                            <img src="./img/p1-1250.jpg" alt="">
                            <img src="./img/p2-1250.jpg" alt="">
                            <img src="./img/p3-1250.jpg" alt="">
                            <img src="./img/p4-1250.jpg" alt="">
                            <img src="./img/p5-1250.jpg" alt="">
                            <img src="./img/p6-1250.jpg" alt="">
                            <img src="./img/p7-1250.jpg" alt="">
                        </div>
                    </div>
                    <button class="btn-next">next</button>
                </div>
                <div class="btn-pagination">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>
            </div>
        </section>
    </div>



    <script src="./script.js"></script>
</body>

</html>
